name: 'Terraform'

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: |
           terraform init
           terraform init -upgrade
    
    - name: Terraform Format
      run: terraform fmt 
    
    - name: Terraform Validate
      run: terraform validate

